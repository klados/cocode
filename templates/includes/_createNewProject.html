<style>
.dropdown-content li > a, .dropdown-content li > span{
	color:black;
}

.select-dropdown{
	margin-left:15px!important;
}

textarea.materialize-textarea{height: 6rem;}

</style>

<div id="createNewProjectModal" class="modal">
	<form method='POST' action="{{ url_for('newProject') }}">
		<div class="modal-content">
			<h4 class='center-align'>Create New Project</h4>

			<div class="input-field col s12 black-text">
				<select name='language'>
					<!-- <option value="" disabled selected>Select your language</option> -->
					<option value="python">Python</option>
					<option value="html">html</option>
					<option value="javascript">node/js</option>
					<option value="matlab">matlab</option>
					<option value="golang">go</option>
					<option value="c_cpp">c++</option>
					<option value="other">other/generic</option>
				</select>
				<label>Select your preferred language</label>
			</div>

			<div class='row'>
				<div class='input-field col s12'>
					<input class='validate' minlength='2' type='text' name='title' id='projectName' required/>
					<label for='projectName'>Project Name</label>
				</div>
			</div>

			<div class='row'>
				<div class='input-field col s12'>
					<textarea class='materialize-textarea' type='text' name='description' id='description' required/></textarea>
					<label for='description'>Sort description</label>
				</div>
			</div>

		</div>
		<div class="modal-footer">
			<a href="#!" class="modal-close waves-effect orange btn">Close</a>
			<button href="#!" type='submit' class="waves-effect blue btn">Create</button>
		</div>
	</form>
</div>

<script>
	$(document).ready(function(){
		$('.modal').modal();
		$('select').formSelect();
	});
</script>
