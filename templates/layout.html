<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>CoCode</title>	
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
	<link rel="stylesheet" href="{{ url_for('static',filename='css/layout.css') }}" type="text/css" media="screen" charset="utf-8">

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

</head>
<body>

	{% include 'includes/_navbar.html' %}

	{% with messages = get_flashed_messages(with_categories=true) %}
	{% if messages %}
	<div class='container'>
	<ul class=flashes>
		{% for category, message in messages %}
		<li><div class="card-panel lighten-4 text-darken-4 center-align alert-{{category}}">{{message}}</div></li>
		{% endfor %}
	</ul>
	</div>
	{% endif %}
	{% endwith %}

	{% block body %} {% endblock %}




	<script type="text/javascript" charset="utf-8">
		$(document).ready(function(){

			$('.sidenav').sidenav();

			$(document).on('click', '.card-panel', function() {	
				$(this).parent().fadeOut(300, function() {
					$(this).remove();
				});
			});

		});
	</script>

</body>
</html>
